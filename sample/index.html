<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Editor com plugin AutoTexto, SEI e Documento Modelo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<!-- CDN BOOSTRAP-->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div data-editor="DecoupledEditor" data-collaboration="true" data-revision-history="true">
			<div class="centered">
				<div class="row">
					<div class="col-12 p-0">
						<div class="document-editor__toolbar"></div>
					</div>
					<div class="col-12  row-editor">
						<div class="editor-container">
							<div class="editor" ready="initEditorPage"></div>
						</div>
					</div>
					<div class="col-12">
						<button id="get-html">Obter conteúdo HTML</button>
					</div>
				</div>

				<p class="item1">conteudo 1</p><p class="item2">subconteudo</p>

				<div class="row">
					<div class="col-12 html">
						<h3>Conteúdo HTML gerado:</h3>
						<textarea class="form-control" rows="10" readonly></textarea>
					</div>
				</div>
			</div>
		</div>
		<script src="../build/ckeditor.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
